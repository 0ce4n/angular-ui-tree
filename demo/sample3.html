<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS NestedSortable demo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css">

  
</head>
<body ng-app="demo">

  <div class="container" ng-controller="sample3Ctrl">
    <div class="row">
      <div class="col-md-12">
        <h2>AngularJS NestedSortable demo</h2>
        <h3>Lists with unlimited depth</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <!-- Nested list template -->
        <script type="text/ng-template" id="items_renderer.html">
          <div ui-nested-sortable-handle>
            {{item.title}}
          </div>
          <ol ui-nested-sortable="options" ng-model="item.items">
            <li ng-repeat="item in item.items" ui-nested-sortable-item="" ng-include="'items_renderer.html'">
            </li>
          </ol>
        </script>
  
        <ol ui-nested-sortable="options" ng-model="list">
          <li ng-repeat="item in list" ui-nested-sortable-item="" ng-include="'items_renderer.html'"></li>
        </ol>
      </div>

      <div class="col-md-6">
        <div class="info">
            {{info}}
          </div>
          <pre class="code">{{ list | json }}</pre>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="../dist/angular-nested-sortable.js"></script>
  <script src="demo.js"></script>
</body>
</html>
