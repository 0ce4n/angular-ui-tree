<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS NestedSortable demo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body ng-app="sample3App" id="ng-app">

  <div class="container" ng-controller="sample3Ctrl">
    <h1 class="page-header">NestedSortable - demo 3</h1>
    <a href="index.html"><i class="glyphicon glyphicon-chevron-left"></i> Back to overview page</a>

    <div class="row">
      <div class="col-lg-6">
        <h3>Tree view</h3>
        <table ui-nested-sortable="options" ng-model="list">
          <tr ng-repeat="item in list" ui-nested-sortable-item="">
            <td>
              <div ui-nested-sortable-handle ng-bind="item.title"></div>
              <table ui-nested-sortable="options" ng-model="item.items">
                <tr ng-repeat="subItem in item.items" ui-nested-sortable-item="">
                  <td>
                    <div ui-nested-sortable-handle ng-bind="subItem.title"></div>
                    <table ui-nested-sortable="options" ng-model="subItem.items">
                      <tr ng-repeat="subItem1 in subItem.items" ui-nested-sortable-item="">
                        <td>
                          <div ui-nested-sortable-handle ng-bind="subItem1.title"></div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>         
      </div>

      <div class="col-lg-6">
        <h3>Data binding</h3>
        <div class="info">
          {{info}}
        </div>
        <pre class="code">{{ list | json }}</pre>
      </div>
    </div>

  </div>

  <script src="bower_components/es5-shim/es5-shim.js"></script>

  <!-- include jQuery 1.x to be IE8-compatible -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- be sure to include an IE8-compatible version of AngularJS: <= 1.2 -->
  <script src="bower_components/angular/angular.min.js"></script>

  <script type="text/javascript" src="dist/angular-nested-sortable.js"></script>
  <script type="text/javascript" src="sample3.js"></script>
</body>
</html>
