<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular - nestedSortable Demo</title>
  <link rel="stylesheet" href="demo.css">
 </head>
<body ng-app="demo">

  <div class="container" ng-controller="sample1Ctrl">
    <h2>Angular - nestedSortable Sample1</h2>

    <table width="100%" border="0" >
      <tr valign="top">
        <td width="50%">
          <ol ui-nested-sortable="options" ng-model="list">
            <li ng-repeat="item in list" ui-nested-sortable-item="">
              <div ui-nested-sortable-handle>
                {{item.title}}
              </div>
              <ol ui-nested-sortable="options" ng-model="item.items">
                <li ng-repeat="subItem in item.items" ui-nested-sortable-item="">
                  <div ui-nested-sortable-handle>
                    {{subItem.title}}
                  </div>
                  <ol ui-nested-sortable="options" ng-model="subItem.items">
                    <li ng-repeat="subItem1 in subItem.items" ui-nested-sortable-item="">
                      <div ui-nested-sortable-handle>
                        {{subItem1.title}}
                      </div>
                    </li>
                  </ol>
                </li>
              </ol>
            </li>      
          </ol>          
        </td>
        <td>
          <div class="info">
            {{info}}
          </div>
          <pre class="code">{{ list | json }}</pre>
        </td>
      </tr>
    </table>

  </div>
  
  <script src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../dist/angular-nested-sortable.js"></script>
  <script type="text/javascript" src="demo.js"></script>
</body>
</html>
